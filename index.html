<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
    


<section class="container section">
    <h2 class="section-title">TOP<span class="section-title-span"> SELLERS</span> </h2>
    <div class="top-sellers-container">
    
    <ul class="list top-sellers-list ">
  <li class="top-seller-list">
    <img src="./images/top-sellers/top-sellers01.jpg"
    srcset="./images/top-sellers/top-sellers01.jpg 1x, ./images/top-sellers/top-sellers01x2.jpg 2x"
    width="368"
    height="464"
    alt="hazelnut with roasted coffee beans and dark chocolate bars on the table"
    class="top-sellers-image" />
</li>
  <li class="top-seller-list top-seller-list-relative">
    <img src="./images/top-sellers/top-sellers02.jpg"
    srcset="./images/top-sellers/top-sellers02.jpg 1x, ./images/top-sellers/top-sellers02x2.jpg 2x"
    width="368"
    height="464"
    alt="milk chocolate with hazelnut and dried grapevine and cinnamon on the table" 
    class="top-sellers-image"/>
  </li>
  <li class="top-seller-list">
    <img src="./images/top-sellers/top-sellers03.jpg"
    srcset="./images/top-sellers/top-sellers03.jpg 1x, ./images/top-sellers/top-sellers03x2.jpg 2x"
    width="368"
    height="464"
    alt="different types of chocolate lie on top of each other and top with truffle chocolate" 
    class="top-sellers-image "/>
  </li>
    </ul>
    <div  class="top-sellers-item">
           
    <p class="top-sellers-text">
        Crazy enough chocolate originates from a bean just like the coffee bean called Cacao. 
        Cacao has been around for thousands of years and was first discovered by the Native American tribe called the Mayans.
    </p>
            
       
    <button type="button" class="button top-sellers-button" modal-buy-open>Buy now</button>
    </div>
</div>
</section>

<!-- /* OKNO MODALNE*/ -->

    <div class="backdrop is-hidden" modal-buy>
      <div class="buy-now-modal">
        <button type="button" class="bn-close-btn" modal-buy-close>
          <svg class="x-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-x-close"></use>
          </svg>
        </button>
        <p class="buy-now-modal-text">
          BUY <span class="bn-modal-span">NOW</span>
        </p>
    
          <div class="bn-modal-list">
            <ul class="bn-modal-img">
              <li class="bn-modal-item">
              <img
                src="./images/top-sellers/buynow1.jpg"
                alt="dark chocolate"
                width="120"
              />
                <p class="bn-modal-item-text">100 g</p></li>
                <li class="bn-modal-item">
              <img
                src="./images/top-sellers/buynow2.jpg"
                alt="white chocolate"
                width="120"
              />
                <p class="bn-modal-item-text">200 g</p></li>
                <li class="bn-modal-item">
              <img
                src="./images/top-sellers/buynow3.jpg"
                alt="two tables of chocolate"
                width="120"
              />
                <p class="bn-modal-item-text">300 g</p></li></ul></div>
                
            
        <form name="signup_form" autocomplete="on" class="bn-form-contact">
          <div class="bn-label-form">
            <label for="user-name" class="bn-label-tittle">Personal information</label>
            <div class="bn-input">
              <input
                class="bn-input-form"
                id="user-name"
                type="text"
                name="user-name"
                placeholder="Name"
                required
              />
          <input
                class="bn-input-form"
                id="user-name"
                type="text"
                name="user-name"
                placeholder="Surname"
                required
              />
            </div>
          </div>
          <div class="bn-label-form">
            <label class="bn-label-tittle">Email</label>
            <div class="input-icon">
              <input
                class="bn-input-form"
                id="user-mail"
                type="email"
                name="e-mail"
                placeholder="Enter your e-mail"
                required
              />
            </div>
          </div>
          <div class="reviews-input-phone">
            <label class="bn-label-tittle">Phone number</label>
          <div class="reviews-input-svg">
            <svg width="32" height="24">
              <use href="./images/icons.svg#icon-flag"></use>
            </svg>
            +48
          </div>
          <div class="reviews-phone-container bn-input-form">
            <label for="phone"
              ><input
                id="phone"
                type="tel"
                name="phone"
                pattern="[0-9]{9}"
                title="Please enter a valid phone number with 9 digits"
                placeholder="Phone number"
                class="reviews-input reviews-input-tel"
                required
            /></label>
          </div>
        </div>
          <div class="bn-label-form">
            <label class="bn-label-tittle">Card number</label>
            <div class="bn-input-icon">
              <input
                class="bn-input-form"
                id="user-phone"
                type="tel"
                name="phone"
                placeholder="Enter card"
                required
              />
            </div>
          </div>
          <div class="bn-label-form">
            <label for="user-comment" class="bn-label-tittle">Comment</label>
            <textarea
              id="user-comment"
              class="bn-textarea"
              name="user-comment"
              placeholder="Enter text"
              required
            ></textarea>
          </div>
          <button type="submit" class="bn-submit-button">Submit</button>
        </form>
      </div>
    </div></div>

    

    <script src="./js/modal-buy.js"></script>
    <script src="./js/mobile-menu.js"></script>
    </body>
</html>
