<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
    
          <button type="button" class="button" data-modal-open>Buy now</button>
        </div>
      </section>
    </main>


    <div class="backdrop is-hidden" data-modal>
      <div class="buy-now-modal">
        <button type="button" class="bn-close-btn" data-modal-close>
          <svg class="x-icon" width="28" height="28">
            <use href="./images/icon.svg#icon-x-close"></use>
          </svg>
        </button>
        <p class="buy-now-modal-text">
          BUY <span class="bn-modal-span">NOW</span>
        </p>
    
          <div class="bn-modal-list">
            <ul class="bn-modal-img"
 >           <li class="bn-modal-item">
              <img
                src="./images/buy-now/buynow1.jpg"
                alt="dark chocolate"
                width="120"
              />
                <p class="bn-modal-item-text">100 g</p></li>
                <li class="bn-modal-item">
              <img
                src="./images/buy-now/buynow2.jpg"
                alt="white chocolate"
                width="120"
              />
                <p class="bn-modal-item-text">200 g</p></li>
                <li class="bn-modal-item">
              <img
                src="./images/buy-now/buynow3.jpg"
                alt="two tables of chocolate"
                width="120"
              />
                <p class="bn-modal-item-text">300 g</p></li></ul></div>
                
            
        <form name="signup_form" autocomplete="on" class="bn-form-contact">
          <div class="bn-label-form">
            <label for="user-name" class="bn-label-tittle">Personal information</label>
            <div class="bn-input">
              <input
                class="bn-input-form"
                id="user-name"
                type="text"
                name="user-name"
                placeholder="Name"
                required
              />
          <input
                class="bn-input-form"
                id="user-name"
                type="text"
                name="user-name"
                placeholder="Surname"
                required
              />
            </div>
          </div>
          <div class="bn-label-form">
            <label class="bn-label-tittle">Email</label>
            <div class="input-icon">
              <input
                class="bn-input-form"
                id="user-mail"
                type="email"
                name="e-mail"
                placeholder="Enter your e-mail"
                required
              />
            </div>
          </div>
          <div class="bn-label-form-phone">
            <div class="bn-input-svg">
            <svg width="32" height="24">
              <use href="./images/icons.svg#icon-flag"></use></svg>+48
          </div>
          <div class="bn-phone-container">
            <label class="bn-label-tittle">Phone number
              <input
                class="bn-input-form bn-phone"
                id="user-phone"
                type="tel"
                name="phone"
                placeholder="Phone number"
                pattern="[0-9]{9}"
                title="Please enter a valid phone number with 9 digits"
                required
              /></label>
            </div>
          </div>
          <div class="bn-label-form">
            <label class="bn-label-tittle">Card number</label>
            <div class="bn-input-icon">
              <input
                class="bn-input-form"
                id="user-phone"
                type="tel"
                name="phone"
                placeholder="Enter card"
                required
              />
            </div>
          </div>
          <div class="bn-label-form">
            <label for="user-comment" class="bn-label-tittle">Comment</label>
            <textarea
              id="user-comment"
              class="bn-textarea"
              name="user-comment"
              placeholder="Enter text"
              required
            ></textarea>
          </div>
          <button type="submit" class="bn-submit-button">Submit</button>
        </form>
      </div>
    </div></div>

    

    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
